<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="./css/sign-up_page_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img class="company-logo" src="./img/hbo-logo.png" alt="" />
        <nav class="header__link-container">
          <div class="header__link_left-position">
            <a class="header__link" href="/#">series</a>
            <a class="header__link" href="/#">movies</a>
          </div>
          <div class="header__link_right-position">
            <a class="header__link" href="/#">free episodes</a>
            <a class="header__link" href="/#">schedule</a>
          </div>
        </nav>
        <button class="header__sign-in-button">
          <a class="sign-in-button__link" href="./sign-up_page.html">sign in</a>
        </button>
      </header>

      <h1 class="main-title">Sign up</h1>

      <h2 class="sub-title">Choose your HBO Max plan</h2>

      <section class="plans-container">
        <div class="membership-content__block">
          <div class="membership-content__title-container">
            <div class="membership-content__trial-title">Monthly</div>
            <div class="membership-content__trial-price">7.99$/mo</div>
          </div>
          <div class="membership-content__trial-text">
            You can opt out at any time.
          </div>
          <div class="membership-content__buttons-container">
            <button class="membership-content__buy-button">Choose</button>
          </div>
        </div>

        <div class="membership-content__block membership-content__block-main">
          <img src="./img/Vector.png" class="confirm-pin"></img>
          <div class="membership-content__title-container membership-content__title-container_upgraded">
            <div class="membership-content__trial-title">Annual</div>
            <div class="membership-content__trial-price">71.99$/year</div>
          </div>
          <div class="membership-content__trial-text">
            If you pay for 12 months in advance, this corresponds to a price of
            only PLN 5.99/month.
          </div>
          <div
            class="membership-content__buttons-container membership-content__buttons-container_upgraded"
          >
            <button class="membership-content__buy-button_main">Choose</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
